<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandTrack Games - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∂–µ—Å—Ç–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            cursor: none;
        }

        #videoContainer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            z-index: 200;
        }

        .game-button {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .start-button {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            font-size: 20px;
            padding: 20px 40px;
            margin: 20px;
        }

        #cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #00d2ff;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
        }

        #cursor.pinching {
            background: #ff6b6b;
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        #gameInfo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            font-size: 18px;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <div id="gameMenu">
            <h1>HandTrack Games</h1>
            <p>–£–ø—Ä–∞–≤–ª—è–π –∏–≥—Ä–∞–º–∏ –∂–µ—Å—Ç–∞–º–∏ —Ä—É–∫–∏!</p>
            <button class="start-button" onclick="initCamera()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <div id="gamesList" style="display: none;">
                <button class="game-button" onclick="startGame('breakout')">üèì –ê—Ä–∫–∞–Ω–æ–∏–¥</button>
                <button class="game-button" onclick="startGame('shooter')">üéØ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —à—É—Ç–µ—Ä</button>
                <button class="game-button" onclick="startGame('snake')">üêç –ó–º–µ–π–∫–∞</button>
                <button class="game-button" onclick="startGame('bubbles')">ü´ß –õ–æ–ø–Ω–∏ –ø—É–∑—ã—Ä–∏</button>
                <button class="game-button" onclick="startGame('draw')">üé® –†–∏—Å–æ–≤–∞–Ω–∏–µ</button>
            </div>
        </div>

        <button id="backButton" onclick="showMenu()">‚Üê –ù–∞–∑–∞–¥</button>

        <div id="stats">
            FPS: <span id="fps">0</span><br>
            –†—É–∫–∞: <span id="handStatus">–Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞</span>
        </div>

        <div id="gameInfo"></div>
        <div id="cursor"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const cursor = document.getElementById('cursor');
        const gameMenu = document.getElementById('gameMenu');
        const backButton = document.getElementById('backButton');
        const gameInfo = document.getElementById('gameInfo');
        const videoContainer = document.getElementById('videoContainer');

        let hands, camera;
        let currentGame = null;
        let gameState = 'menu';
        let handData = null;
        let isPinching = false;
        let lastPinch = false;

        // FPS —Å—á–µ—Ç—á–∏–∫
        let frameCount = 0;
        let lastTime = performance.now();

        // –†–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã –∏ —Ç—Ä–µ–∫–∏–Ω–≥–∞ —Ä—É–∫
        async function initCamera() {
            try {
                document.querySelector('.start-button').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
                
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                camera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({image: video});
                        updateFPS();
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();

                document.querySelector('.start-button').style.display = 'none';
                document.getElementById('gamesList').style.display = 'block';
                videoContainer.style.display = 'block';

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Ç—Ä–µ–∫–∏–Ω–≥–∞
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                processHandData(landmarks);
                document.getElementById('handStatus').textContent = '–æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞';
            } else {
                handData = null;
                isPinching = false;
                document.getElementById('handStatus').textContent = '–Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞';
            }

            if (gameState !== 'menu' && currentGame) {
                currentGame.update();
                currentGame.render();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ä—É–∫–∏
        function processHandData(landmarks) {
            const indexTip = landmarks[8];
            const thumbTip = landmarks[1];
            const indexMcp = landmarks[2];
            const thumbMcp = landmarks[3];

            // –ü–æ–∑–∏—Ü–∏—è —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–∞–ª—å—Ü–∞ (–∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–æ X –¥–ª—è –∑–µ—Ä–∫–∞–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è)
            const x = (1 - indexTip.x) * canvas.width;
            const y = indexTip.y * canvas.height;

            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–∏–Ω—á–∞
            const distance = Math.sqrt(
                Math.pow(indexTip.x - thumbTip.x, 2) +
                Math.pow(indexTip.y - thumbTip.y, 2)
            );

            lastPinch = isPinching;
            isPinching = distance < 0.05;

            handData = {
                x: x,
                y: y,
                isPinching: isPinching,
                justPinched: isPinching && !lastPinch,
                justReleased: !isPinching && lastPinch,
                landmarks: landmarks
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
            cursor.style.left = x - 10 + 'px';
            cursor.style.top = y - 10 + 'px';
            cursor.className = isPinching ? 'pinching' : '';

            // –≠—Ñ—Ñ–µ–∫—Ç –ø–∏–Ω—á–∞
            if (handData.justPinched) {
                createRipple(x, y);
            }
        }

        // –≠—Ñ—Ñ–µ–∫—Ç —Ä—è–±–∏
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 5) + 'px';
            ripple.style.top = (y - 5) + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // –°—á–µ—Ç—á–∏–∫ FPS
        function updateFPS() {
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame(gameType) {
            gameState = 'playing';
            gameMenu.style.display = 'none';
            backButton.style.display = 'block';

            switch(gameType) {
                case 'breakout':
                    currentGame = new BreakoutGame();
                    break;
                case 'shooter':
                    currentGame = new ShooterGame();
                    break;
                case 'snake':
                    currentGame = new SnakeGame();
                    break;
                case 'bubbles':
                    currentGame = new BubbleGame();
                    break;
                case 'draw':
                    currentGame = new DrawGame();
                    break;
            }

            gameInfo.style.display = 'block';
        }

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –º–µ–Ω—é
        function showMenu() {
            gameState = 'menu';
            currentGame = null;
            gameMenu.style.display = 'block';
            backButton.style.display = 'none';
            gameInfo.style.display = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ====== –ò–ì–†–´ ======

        // 1. –ê–†–ö–ê–ù–û–ò–î
        class BreakoutGame {
            constructor() {
                this.paddle = { x: canvas.width/2, y: canvas.height - 50, width: 120, height: 20 };
                this.ball = { x: canvas.width/2, y: canvas.height/2, dx: 5, dy: -5, radius: 10 };
                this.bricks = [];
                this.score = 0;
                this.lives = 3;

                // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∏—Ä–ø–∏—á–µ–π
                for(let row = 0; row < 6; row++) {
                    for(let col = 0; col < 10; col++) {
                        this.bricks.push({
                            x: col * 80 + 80,
                            y: row * 30 + 50,
                            width: 70,
                            height: 25,
                            destroyed: false,
                            color: `hsl(${row * 60}, 70%, 60%)`
                        });
                    }
                }
            }

            update() {
                if (!handData) return;

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
                this.paddle.x = handData.x - this.paddle.width / 2;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
                this.ball.x += this.ball.dx;
                this.ball.y += this.ball.dy;

                // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
                if (this.ball.x < 0 || this.ball.x > canvas.width) this.ball.dx = -this.ball.dx;
                if (this.ball.y < 0) this.ball.dy = -this.ball.dy;

                // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (this.ball.y > this.paddle.y - this.ball.radius &&
                    this.ball.x > this.paddle.x &&
                    this.ball.x < this.paddle.x + this.paddle.width) {
                    this.ball.dy = -Math.abs(this.ball.dy);
                    
                    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —É–≥–ª–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –º–µ—Å—Ç–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è
                    const hitPos = (this.ball.x - this.paddle.x) / this.paddle.width;
                    this.ball.dx = (hitPos - 0.5) * 10;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å –∫–∏—Ä–ø–∏—á–∞–º–∏
                this.bricks.forEach(brick => {
                    if (!brick.destroyed &&
                        this.ball.x > brick.x &&
                        this.ball.x < brick.x + brick.width &&
                        this.ball.y > brick.y &&
                        this.ball.y < brick.y + brick.height) {
                        
                        brick.destroyed = true;
                        this.ball.dy = -this.ball.dy;
                        this.score += 10;
                        
                        // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
                        this.createExplosion(brick.x + brick.width/2, brick.y + brick.height/2);
                    }
                });

                // –ü–æ—Ç–µ—Ä—è –º—è—á–∞
                if (this.ball.y > canvas.height) {
                    this.lives--;
                    this.ball.x = canvas.width/2;
                    this.ball.y = canvas.height/2;
                    this.ball.dx = 5;
                    this.ball.dy = -5;
                    
                    if (this.lives <= 0) {
                        this.gameOver();
                    }
                }
            }

            render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –ö–∏—Ä–ø–∏—á–∏
                this.bricks.forEach(brick => {
                    if (!brick.destroyed) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                    }
                });

                // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞
                ctx.fillStyle = '#00d2ff';
                ctx.fillRect(this.paddle.x, this.paddle.y, this.paddle.width, this.paddle.height);

                // –ú—è—á
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                ctx.fill();

                // UI
                gameInfo.innerHTML = `–û—á–∫–∏: ${this.score} | –ñ–∏–∑–Ω–∏: ${this.lives} | –£–ø—Ä–∞–≤–ª—è–π —Ä—É–∫–æ–π!`;
            }

            createExplosion(x, y) {
                for(let i = 0; i < 10; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    
                    const dx = (Math.random() - 0.5) * 200;
                    const dy = (Math.random() - 0.5) * 200;
                    
                    particle.animate([
                        { transform: 'translate(0, 0)', opacity: 1 },
                        { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
                    ], {
                        duration: 500,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 500);
                }
            }

            gameOver() {
                alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${this.score}`);
                showMenu();
            }
        }

        // 2. –ö–û–°–ú–ò–ß–ï–°–ö–ò–ô –®–£–¢–ï–†
        class ShooterGame {
            constructor() {
                this.player = { x: canvas.width/2, y: canvas.height - 100, size: 30 };
                this.bullets = [];
                this.enemies = [];
                this.score = 0;
                this.lastShot = 0;
                this.lastEnemy = 0;
            }

            update() {
                if (!handData) return;

                const now = Date.now();
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–º
                this.player.x = handData.x;

                // –°—Ç—Ä–µ–ª—å–±–∞ –ø—Ä–∏ –ø–∏–Ω—á–µ
                if (handData.isPinching && now - this.lastShot > 100) {
                    this.bullets.push({
                        x: this.player.x,
                        y: this.player.y,
                        speed: -10
                    });
                    this.lastShot = now;
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –ø—É–ª—å
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y += bullet.speed;
                    return bullet.y > 0;
                });

                // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
                if (now - this.lastEnemy > 1000) {
                    this.enemies.push({
                        x: Math.random() * canvas.width,
                        y: 0,
                        speed: 2 + Math.random() * 3,
                        color: `hsl(${Math.random() * 360}, 70%, 50%)`
                    });
                    this.lastEnemy = now;
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
                this.enemies = this.enemies.filter(enemy => {
                    enemy.y += enemy.speed;
                    return enemy.y < canvas.height;
                });

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.enemies.forEach((enemy, enemyIndex) => {
                        const dist = Math.sqrt(
                            Math.pow(bullet.x - enemy.x, 2) + 
                            Math.pow(bullet.y - enemy.y, 2)
                        );
                        
                        if (dist < 20) {
                            this.bullets.splice(bulletIndex, 1);
                            this.enemies.splice(enemyIndex, 1);
                            this.score += 100;
                            this.createExplosion(enemy.x, enemy.y);
                        }
                    });
                });
            }

            render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –ó–≤–µ–∑–¥—ã (—Ñ–æ–Ω)
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                for(let i = 0; i < 100; i++) {
                    const x = (i * 13) % canvas.width;
                    const y = (i * 17 + Date.now() * 0.1) % canvas.height;
                    ctx.fillRect(x, y, 1, 1);
                }

                // –ò–≥—Ä–æ–∫
                ctx.fillStyle = '#00d2ff';
                ctx.beginPath();
                ctx.moveTo(this.player.x, this.player.y - this.player.size);
                ctx.lineTo(this.player.x - this.player.size/2, this.player.y);
                ctx.lineTo(this.player.x + this.player.size/2, this.player.y);
                ctx.closePath();
                ctx.fill();

                // –ü—É–ª–∏
                ctx.fillStyle = '#ffff00';
                this.bullets.forEach(bullet => {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });

                // –í—Ä–∞–≥–∏
                this.enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                });

                gameInfo.innerHTML = `–û—á–∫–∏: ${this.score} | –ü–∏–Ω—á –¥–ª—è —Å—Ç—Ä–µ–ª—å–±—ã!`;
            }

            createExplosion(x, y) {
                for(let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = '#ff6b6b';
                    
                    const dx = (Math.random() - 0.5) * 300;
                    const dy = (Math.random() - 0.5) * 300;
                    
                    particle.animate([
                        { transform: 'translate(0, 0)', opacity: 1 },
                        { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
                    ], 800);
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 800);
                }
            }
        }

        // 3. –ó–ú–ï–ô–ö–ê
        class SnakeGame {
            constructor() {
                this.snake = [{ x: 200, y: 200 }];
                this.food = this.generateFood();
                this.direction = { x: 20, y: 0 };
                this.score = 0;
                this.lastMove = 0;
                this.cellSize = 20;
            }

            generateFood() {
                return {
                    x: Math.floor(Math.random() * canvas.width / this.cellSize) * this.cellSize,
                    y: Math.floor(Math.random() * canvas.height / this.cellSize) * this.cellSize
                };
            }

            update() {
                if (!handData) return;

                const now = Date.now();
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º —á–µ—Ä–µ–∑ –ø–∏–Ω—á
                if (handData.justPinched) {
                    const head = this.snake[0];
                    const dx = handData.x - head.x;
                    const dy = handData.y - head.y;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        this.direction = dx > 0 ? { x: this.cellSize, y: 0 } : { x: -this.cellSize, y: 0 };
                    } else {
                        this.direction = dy > 0 ? { x: 0, y: this.cellSize } : { x: 0, y: -this.cellSize };
                    }
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
                if (now - this.lastMove > 150) {
                    const head = { ...this.snake[0] };
                    head.x += this.direction.x;
                    head.y += this.direction.y;

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
                    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                        this.gameOver();
                        return;
                    }

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
                    if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                        this.gameOver();
                        return;
                    }

                    this.snake.unshift(head);

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
                    if (head.x === this.food.x && head.y === this.food.y) {
                        this.score += 10;
                        this.food = this.generateFood();
                    } else {
                        this.snake.pop();
                    }

                    this.lastMove = now;
                }
            }

            render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –ó–º–µ–π–∫–∞
                this.snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#00d2ff' : '#4ecdc4';
                    ctx.fillRect(segment.x, segment.y, this.cellSize - 2, this.cellSize - 2);
                });

                // –ï–¥–∞
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(this.food.x + this.cellSize/2, this.food.y + this.cellSize/2, this.cellSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();

                gameInfo.innerHTML = `–û—á–∫–∏: ${this.score} | –ü–∏–Ω—á –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞!`;
            }

            gameOver() {
                alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${this.score}`);
                showMenu();
            }
        }

        // 4. –õ–û–ü–ù–ò –ü–£–ó–´–†–ò
        class BubbleGame {
            constructor() {
                this.bubbles = [];
                this.score = 0;
                this.lastBubble = 0;
            }

            update() {
                if (!handData) return;

                const now = Date.now();

                // –°–æ–∑–¥–∞–Ω–∏–µ –ø—É–∑—ã—Ä–µ–π
                if (now - this.lastBubble > 500) {
                    this.bubbles.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height + 50,
                        radius: 20 + Math.random() * 30,
                        speed: 1 + Math.random() * 3,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                        alpha: 0.7
                    });
                    this.lastBubble = now;
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –ø—É–∑—ã—Ä–µ–π
                this.bubbles = this.bubbles.filter(bubble => {
                    bubble.y -= bubble.speed;
                    return bubble.y > -bubble.radius;
                });

                // –õ–æ–ø–∞–Ω—å–µ –ø—É–∑—ã—Ä–µ–π –ø—Ä–∏ –ø–∏–Ω—á–µ
                if (handData.isPinching) {
                    this.bubbles = this.bubbles.filter(bubble => {
                        const dist = Math.sqrt(
                            Math.pow(handData.x - bubble.x, 2) + 
                            Math.pow(handData.y - bubble.y, 2)
                        );
                        
                        if (dist < bubble.radius + 20) {
                            this.score += Math.floor(bubble.radius);
                            this.createBubblePop(bubble.x, bubble.y, bubble.color);
                            return false;
                        }
                        return true;
                    });
                }
            }

            render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –ü—É–∑—ã—Ä–∏
                this.bubbles.forEach(bubble => {
                    ctx.globalAlpha = bubble.alpha;
                    
                    // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –ø—É–∑—ã—Ä—è
                    const gradient = ctx.createRadialGradient(
                        bubble.x - bubble.radius/3, bubble.y - bubble.radius/3, 0,
                        bubble.x, bubble.y, bubble.radius
                    );
                    gradient.addColorStop(0, bubble.color);
                    gradient.addColorStop(0.7, bubble.color + '80');
                    gradient.addColorStop(1, bubble.color + '20');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –ë–ª–∏–∫
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(bubble.x - bubble.radius/3, bubble.y - bubble.radius/3, bubble.radius/4, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
                gameInfo.innerHTML = `–û—á–∫–∏: ${this.score} | –î–µ—Ä–∂–∏ –ø–∏–Ω—á –∏ –ª–æ–ø–∞–π –ø—É–∑—ã—Ä–∏!`;
            }

            createBubblePop(x, y, color) {
                for(let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = color;
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const dx = Math.cos(angle) * 100;
                    const dy = Math.sin(angle) * 100;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
                    ], 600);
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 600);
                }
            }
        }

        // 5. –†–ò–°–û–í–ê–ù–ò–ï
        class DrawGame {
            constructor() {
                this.drawing = false;
                this.lastPoint = null;
                this.color = '#ffffff';
                this.brushSize = 5;
                this.colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
                this.colorIndex = 0;
            }

            update() {
                if (!handData) return;

                // –°–º–µ–Ω–∞ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –ø–∏–Ω—á–µ
                if (handData.justPinched) {
                    this.colorIndex = (this.colorIndex + 1) % this.colors.length;
                    this.color = this.colors[this.colorIndex];
                    this.drawing = true;
                    this.lastPoint = { x: handData.x, y: handData.y };
                } else if (handData.justReleased) {
                    this.drawing = false;
                    this.lastPoint = null;
                }

                // –†–∏—Å–æ–≤–∞–Ω–∏–µ
                if (this.drawing && handData.isPinching && this.lastPoint) {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.brushSize;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(this.lastPoint.x, this.lastPoint.y);
                    ctx.lineTo(handData.x, handData.y);
                    ctx.stroke();
                }

                if (handData.isPinching) {
                    this.lastPoint = { x: handData.x, y: handData.y };
                }
            }

            render() {
                // –ü–∞–ª–∏—Ç—Ä–∞ —Ü–≤–µ—Ç–æ–≤
                const paletteY = 20;
                this.colors.forEach((color, index) => {
                    ctx.fillStyle = color;
                    const x = 50 + index * 40;
                    ctx.fillRect(x, paletteY, 30, 30);
                    
                    if (index === this.colorIndex) {
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x - 2, paletteY - 2, 34, 34);
                    }
                });

                gameInfo.innerHTML = `–¢–µ–∫—É—â–∏–π —Ü–≤–µ—Ç: ${this.color} | –ü–∏–Ω—á –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –∏ —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞!`;
            }
        }

        // –ó–∞–ø—É—Å–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            
            if (gameState === 'playing' && currentGame) {
                currentGame.update();
                currentGame.render();
            }
        }

        gameLoop();
    </script>
